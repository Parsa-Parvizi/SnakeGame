<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container text-center mt-5 bg-white rounded-lg shadow-lg p-5">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Snake Game</h1>
        <div id="timer" class="text-lg text-gray-600">Time: 0.0s</div>
        <div id="scoreboard" class="text-center">
            <h2 id="currentScore" class="text-2xl font-semibold mb-2 text-gray-800">Score: 0</h2>
        </div>
        <div id="difficulty-menu" class="mb-4">
            <button onclick="startGame('easy')" class="btn btn-outline-success mx-2 bg-green-500 text-white hover:bg-green-600 rounded px-4 py-2">Easy</button>
            <button onclick="startGame('medium')" class="btn btn-outline-warning mx-2 bg-yellow-500 text-white hover:bg-yellow-600 rounded px-4 py-2">Medium</button>
            <button onclick="startGame('hard')" class="btn btn-outline-danger mx-2 bg-red-500 text-white hover:bg-red-600 rounded px-4 py-2">Hard</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400" class="border-2 border-green-500 rounded-lg mb-4"></canvas>
        <div class="mt-3">
            <button id="start" class="bg-green-500 text-white rounded px-4 py-2 mr-2 hover:bg-green-600">Start Game</button>
            <button id="restart" class="bg-blue-500 text-white rounded px-4 py-2" style="display: none;">Restart</button>
        </div>
        <div id="error-message" class="text-red-500 mt-3" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
